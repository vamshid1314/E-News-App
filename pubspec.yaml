name: e_news_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0
  html_unescape: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: MW
      fonts:
        - asset: assets/fonts/Merriweather_24pt_SemiCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/Merriweather_24pt_SemiCondensed-Regular.ttf
          weight: 400

  assets:
    - assets/images/vk.jpg
    - assets/images/sports.jpg
    - assets/images/default.jpg
